<section>
    <img class="photo" [src]="house.photo" alt="Exterior photo of {{ house.name }}" crossorigin />
    <h2 class="heading">{{ house.name }}</h2>
    <div class="actions">
        <div class="location">
            <img src="/assets/location-pin.svg" alt="Location pin">
            <span><b>{{ house.city }}</b>, {{ house.state }}</span>
        </div>
        <a [routerLink]="['/details', house.id]">Learn More</a>
    </div>
</section>
